<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title> <!-- Título de la página web -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección del título con la imagen de banner detrás -->
    <div id="title">
        <div id="banner">
            <!-- Imagen del logo (usando el nuevo archivo logo.webp) -->
            <img src="images/logo.webp" alt="Eaglercraft Launcher" id="titleImage">
        </div>
    </div>

    <!-- Contenedor de botones (Home, News, Servers) en una fila horizontal -->
    <div id="buttonContainer">
        <button id="homeBtn">Home</button>
        <button id="newsBtn">News</button>
        <button id="serversBtn">Servers</button>
    </div>

    <!-- Área de contenido principal (selección de versión y botón de inicio) -->
    <div id="launcher" class="content">
        <!-- Selección de versión y botón de inicio -->
        <label for="versionSelect">Select Version:</label>
        <select id="versionSelect">
            <option value="1.0">Version 1.0</option>
            <option value="1.1">Version 1.1</option>
            <option value="1.2">Version 1.2</option>
        </select>

        <button id="launchBtn">Launch</button>
    </div>

    <!-- Sección de noticias -->
    <div id="newsSection" class="content hidden">
        <h1>Latest News</h1>
        <p>Here is some news content about the game!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
