<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/fav.jpeg" type="image/jpeg">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Título -->
        <div class="title">
            <img src="images/logo.webp" alt="Eaglercraft Launcher">
        </div>

        <!-- Menú de navegación -->
        <nav class="menu">
            <button id="homeBtn">Home</button>
            <button id="newsBtn">News</button>
            <button id="serversBtn">Servers</button>
        </nav>

        <!-- Sección del Launcher -->
        <div id="launcher" class="section">
            <h2>Selecciona una versión</h2>
            <select id="versionSelect">
                <option value="1.2.6">1.2.6</option>
                <option value="1.3">1.3</option>
                <option value="1.5.2">1.5.2</option>
                <option value="1.7.3">1.7.3</option>
                <option value="1.8.8">1.8.8</option>
                <option value="1.12.2">1.12.2</option>
            </select>
            <button id="launchBtn">Launch</button>
        </div>

        <!-- Sección de Noticias -->
        <div id="newsSection" class="section hidden">
            <h2>Últimas Noticias</h2>
            <p>Aquí irán las últimas noticias del launcher...</p>
        </div>
    </div>

    <!-- Copyright -->
    <footer>
        © 2025 Im_Troller. No estoy afiliado con Mojang Studios ni Microsoft.
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="fireflies.js"></script>

</body>
</html>
