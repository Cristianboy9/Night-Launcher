<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title at the top -->
    <div id="title">
        <h1>Game Launcher</h1>
    </div>

    <!-- Navigation buttons (Home, News, Servers) in a horizontal row -->
    <div id="buttonContainer">
        <button id="homeBtn">Home</button>
        <button id="newsBtn">News</button>
        <button id="serversBtn">Servers</button>
    </div>

    <!-- Main content area below the buttons (Version Select and Launch button) -->
    <div id="launcher" class="content">
        <!-- Version Select Dropdown and Launch Button -->
        <label for="versionSelect">Select Version:</label>
        <select id="versionSelect">
            <option value="1.0">Version 1.0</option>
            <option value="1.1">Version 1.1</option>
            <option value="1.2">Version 1.2</option>
        </select>

        <button id="launchBtn">Launch</button>
    </div>

    <!-- News Section -->
    <div id="newsSection" class="content hidden">
        <h1>Latest News</h1>
        <p>Here is some news content about the game!</p>
        <button id="backToLauncherBtn">Back to Launcher</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
