<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title> <!-- Título de la página web -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">
        <div id="banner">
            <img src="images/logo.webp" alt="Eaglercraft Launcher" id="titleImage">
        </div>
    </div>

    <div id="buttonContainer">
        <button id="homeBtn">Home</button>
        <button id="newsBtn">News</button>
        <button id="serversBtn">Servers</button>
    </div>

    <div id="launcher" class="content">
        <label for="versionSelect">Select Version:</label>
        <select id="versionSelect">
            <option value="1.2.6">1.2.6</option>
            <option value="1.3">1.3</option>
            <option value="1.5.2">1.5.2</option>
            <option value="1.7.3">1.7.3</option>
            <option value="1.8.8">1.8.8</option>
            <option value="1.12.2">1.12.2</option>
        </select>

        <button id="launchBtn">Launch</button>
    </div>

    <div id="newsSection" class="content hidden">
        <h1>Latest News</h1>
        <p>Here is some news content about the game!</p>
        <button id="backToLauncherBtn">Back to Launcher</button>
    </div>

    <div id="copyright">
        <p>© 2025 Im_Troller. No estoy afiliado con Mojang Studios ni Microsoft.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
