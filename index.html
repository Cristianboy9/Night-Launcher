<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="images/fav.jpg"> <!-- Favicon agregado -->
</head>
<body>
    <!-- Título y banner -->
    <div id="title">
        <div id="banner">
            <img src="images/logo.webp" alt="Eaglercraft Launcher" id="titleImage">
        </div>
    </div>

    <!-- Botones de navegación -->
    <div id="buttonContainer">
        <button id="homeBtn">Home</button>
        <button id="newsBtn">News</button>
        <button id="serversBtn">Servers</button>
    </div>

    <!-- Sección del Launcher -->
    <div id="launcher" class="content">
        <label for="versionSelect">Selecciona una versión:</label>
        <select id="versionSelect">
            <option value="1.2.6">1.2.6</option>
            <option value="1.3">1.3</option>
            <option value="1.5.2">1.5.2</option>
            <option value="1.7.3">1.7.3</option>
            <option value="1.8.8">1.8.8</option>
            <option value="1.12.2">1.12.2</option>
        </select>

        <button id="launchBtn">Launch</button>
    </div>

    <!-- Sección de Noticias -->
    <div id="newsSection" class="content hidden">
        <h1>Últimas Noticias</h1>
        <p>¡Aquí irá el contenido de las noticias del juego!</p>
    </div>

    <!-- Copyright abajo -->
    <div id="copyright">
        <p>© 2025 Im_Troller. No estoy afiliado con Mojang Studios ni Microsoft.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
